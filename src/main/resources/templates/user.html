<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    кодировка языка-->
    <meta charset="UTF-8">


    <!--заголовок страницы-->
    <title>User</title>


</head>
<body>
<div class="alert alert-dark" role="alert">
    <strong>
        <td>
            <a href="/logout" style="position: absolute; right: 20px; top: 10px;">Logout</a>
        </td>
    </strong> with roles: USER
</div>


<div class="col-3 pt-3">
    <div class="nav flex-column nav-pills" id="panel-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="user-panel-tab" data-toggle="pill" href="#user-panel" role="tab"
           aria-controls="user-panel" aria-selected="true">USER </a>
    </div>
</div>
<section id="tabs" class="project-tab">
    <div class="tab-pane fade show active" id="user-panel" role="tabpanel"
         aria-labelledby="user-panel">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        User information page
                    </h1>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <table class="table table-bordered">
                                <li class="list-group-item list-group-item-secondary">
                                    <h5>About user</h5>
                                </li>
                                <thead>
                                <tr>
                                    <!--        наименование колонок-->
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                <tr>
                                </thead>
                                <tbody>

                                <tr class="table-active">
                                    <td th:utext="${user.getId()}">user</td>
                                    <td th:utext="${user.getName()}">user</td>
                                    <td th:utext="${user.getLastName()}">user</td>
                                    <td th:utext="${user.getAge()}">user</td>
                                    <td th:utext="${user.getEmail()}">user</td>

                                    <td>
                                        <ul>
                                            <li th:each="role : ${user.getRoles()}">
                                                <span th:text="${role.getName()}"></span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--сборка-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
</html>
